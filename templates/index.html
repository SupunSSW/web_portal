{% load static %}
<html>
<!DOCTYPE html>

<head>
    <title>Sign In | Admin</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/font-awesome.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />

    <script src="{% static 'assets/js/script.js' %}"></script>
    <script src="{% static 'assets/js/webcam.js' %}"></script>
    <script src="{% static 'assets/js/webcam.min.js' %}"></script>
    <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/js/skel.min.js' %}"></script>
    <script src="{% static 'assets/js/util.js' %}"></script>
    <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
    <script src="{% static 'assets/js/main.js' %}"></script>
</head>

<body class="bg-info d-flex align-items-center">
    <form class="mx-auto col-md-4 bg-light rounded-lg px-5 shadow-lg pt-3 pb-3" method="POST" action='/'>
        {% csrf_token %}
        <div class="form-row col-md border border-danger rounded mx-auto mb-4 text-center"{% if msg %}style="display:block;"{% else %}style="display:none;"{% endif %} >
            <label class="col-md text-danger py-3">That didn't work. Please try again..</label>
        </div>
        
        <div class="form-row col-md mx-auto my-2 text-center">
            <i class="fa fa-users fa-4x col-md"></i>
        </div>
        <div class="form-row col-md mx-auto my-2 text-center">
            <label class="col-md pt-1">Admininstrator</label>
        </div>
        <div class="form-row col-md-11 mx-auto mb-2">
            <input class="form-control" type="text" placeholder="Username" name="uname" required>
        </div>
        <div class="form-row col-md-11 mx-auto mb-2">
            <input class="form-control" type="password" placeholder="Password" name="passwd" required>
        </div>
        <div class="form-row col-md-10 mx-auto mb-2">
            <button class="btn btn-primary form-control" name="submit">Sign In</button>
        </div>
            
        <div class="text-center border-top mt-4 pt-3" style="color:rgba(0,0,0,0.4);font-size:12px;">
            &copy; Team FifthWave
        </div>
			

    </form>


   
</body>


</html>
